<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj wydarzenie</title>
</head>
<body>
    <h1>Edytuj wydarzenie: {{ event.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>

    <p><a href="{% url 'event_detail' event.id %}">Powrót do szczegółów wydarzenia</a></p>
</body>
</html>
